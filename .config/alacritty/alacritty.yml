---
env:
  TERM: xterm-256color
  WINIT_HIDPI_FACTOR: "1"
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10
  decorations: full
  dynamic_title: true
scrolling:
  history: 2500
  multiplier: 3
font:
  normal:
    family: FiraCode
  bold:
    family: FiraCode
  italic:
    family: FiraCode
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
debug:
  render_timer: false
draw_bold_text_with_bright_colors: true
# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black: '0x393b44'
    red: '0xc94f6d'
    green: '0x81b29a'
    yellow: '0xdbc074'
    blue: '0x719cd6'
    magenta: '0x9d79d6'
    cyan: '0x63cdcf'
    white: '0xdfdfe0'
  # Bright colors
  bright:
    black: '0x575860'
    red: '0xd16983'
    green: '0x8ebaa4'
    yellow: '0xe0c989'
    blue: '0x86abdc'
    magenta: '0xbaa1e2'
    cyan: '0x7ad4d6'
    white: '0xe4e4e5'
  indexed_colors:
    - {index: 16, color: '0xf4a261'}
    - {index: 17, color: '0xd67ad2'}
bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 1.0
mouse_bindings:
  - {mouse: Middle, action: PasteSelection}
mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: false
shell:
  program: /bin/zsh
  args:
    - -c
    - tmux attach-session || tmux
key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Paste, action: Paste}
  - {key: Copy, action: Copy}
  - {key: Q, mods: Command, action: Quit}
  - {key: W, mods: Command, action: Quit}
  - {key: Insert, mods: Shift, action: PasteSelection}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: Home, mods: Shift, action: ScrollToTop}
  - {key: Home, chars: "\eOH", mode: AppCursor}
  - {key: Home, chars: "\e[H", mode: ~AppCursor}
  - {key: End, mods: Shift, action: ScrollToBottom}
  - {key: End, chars: "\eOF", mode: AppCursor}
  - {key: End, chars: "\e[F", mode: ~AppCursor}
  - {key: PageUp, mods: Shift, action: ScrollPageUp}
  - {key: PageUp, mods: Control, chars: "\e[5;5~"}
  - {key: PageUp, chars: "\e[5~"}
  - {key: PageDown, mods: Shift, action: ScrollPageDown}
  - {key: PageDown, mods: Control, chars: "\e[6;5~"}
  - {key: PageDown, chars: "\e[6~"}
  - {key: Tab, mods: Shift, chars: "\e[Z"}
  - {key: Back, chars: "\x7F"}
  - {key: Back, mods: Alt, chars: "\e\x7F"}
  - {key: Insert, chars: "\e[2~"}
  - {key: Delete, chars: "\e[3~"}
  - {key: Left, mods: Shift, chars: "\e[1;2D"}
  - {key: Left, mods: Control, chars: "\e[1;5D"}
  - {key: Left, mods: Alt, chars: "\e[1;3D"}
  - {key: Left, chars: "\e[D", mode: ~AppCursor}
  - {key: Left, chars: "\eOD", mode: AppCursor}
  - {key: Right, mods: Shift, chars: "\e[1;2C"}
  - {key: Right, mods: Control, chars: "\e[1;5C"}
  - {key: Right, mods: Alt, chars: "\e[1;3C"}
  - {key: Right, chars: "\e[C", mode: ~AppCursor}
  - {key: Right, chars: "\eOC", mode: AppCursor}
